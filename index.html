<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400;600;700&family=Saira+Semi+Condensed:wght@300;400;600;700&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <main class="page">
      <section class="game-stats">
        <p>High Score: <span id="high-score-span">0</span></p>
        <p>Score: <span id="score-span">0</span></p>
        <p>Lives: <span id="lives-span">❤️❤️❤️</span></p>
      </section>

      <section class="game">
        <div class="game-text">
          <h1 id="heading-text">Guess the hidden number</h1>
          <p id="hint"></p>
        </div>

        <div class="number-square">
          <p class="number" id="number"></p>
        </div>

        <div class="guess-section">
          <input type="number" class="guess-input" id="guess-input" autofocus />
          <button class="guess-btn" id="guess-btn">Guess</button>
        </div>
      </section>

      <section class="game-functions">
        <button class="end-btn" id="end-btn">End Game</button>
        <button class="new-btn" id="new-btn">New Game</button>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
